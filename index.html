<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños Milagritos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      cursor: pointer;
    }

    .card {
      position: relative;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: white;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff4e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .cake {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }

    .foto img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      position: absolute;
      color: #ff4e50;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    .note {
      position: absolute;
      color: #fff176;
      font-size: 18px;
      animation: floatUp 7s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(2); opacity: 0; }
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall 4s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Mensaje inicial animado */
    #startMessage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      color: #ff4e50;
      font-size: 1.8em;
      font-weight: bold;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      z-index: 10;
      cursor: pointer;
      animation: pulse 1.5s infinite, colorShift 2s infinite alternate;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes colorShift {
      0% { color: #ff4e50; }
      25% { color: #ffb347; }
      50% { color: #ff6f91; }
      75% { color: #fddb92; }
      100% { color: #ff4e50; }
    }

    /* Caída de emojis desde el mensaje */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: dropEmoji 3s linear forwards;
      pointer-events: none;
    }

    @keyframes dropEmoji {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(80vh) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="cake">🎂🎉🎶</div>
    <h1>¡Feliz Cumpleaños, Milagritos!</h1>
    <div class="foto">
      <img src="FOTO.jpg" alt="Milagritos">
    </div>
    <p>Hoy celebramos tu vida con alegría, amor y mucha música 💖<br>
    ¡Que tus sueños brillen tanto como tú! ✨</p>
  </div>

  <div id="startMessage">💖✨🎂 ¡Toca aquí para cantar juntos! 🎶🎉</div>

  <audio id="musica" loop>
    <source src="cumple.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Animaciones de corazones y notas
    function createElement(type, symbol, className) {
      const el = document.createElement("div");
      el.className = className;
      el.textContent = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    setInterval(() => createElement("div", "❤️", "heart"), 800);
    setInterval(() => createElement("div", "🎵", "note"), 1200);

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
    setInterval(createConfetti, 200);

    // Función de música y emojis
    const audio = document.getElementById("musica");
    const startMessage = document.getElementById("startMessage");

    function startMusic() {
      audio.play();
      startMessage.style.display = "none";

      // Emojis cayendo desde el mensaje
      const emojis = ["🎉","✨","💖","🎂","🎵","🥳"];
      for(let i=0; i<30; i++){
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        emoji.style.left = (startMessage.offsetLeft + Math.random()*startMessage.offsetWidth) + "px";
        emoji.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(emoji);
        setTimeout(()=>emoji.remove(), 3000);
      }
    }

    document.body.addEventListener("click", startMusic, {once: true});
    document.body.addEventListener("touchstart", startMusic, {once: true});
  </script>

</body>
</html>
