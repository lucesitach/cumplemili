<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumpleaños Milagritos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      margin: 40px auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
      text-align: center;
      color: white;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ff4e50;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .cake {
      font-size: 60px;
      animation: bounce 1.5s infinite;
    }

    .foto img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Corazones animados */
    .heart {
      position: absolute;
      color: #ff4e50;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(2); opacity: 0; }
    }

    /* Notas musicales animadas */
    .note {
      position: absolute;
      color: #fff176;
      font-size: 18px;
      animation: floatUp 7s linear infinite;
    }

    /* Cotillón (confetti) */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall 4s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Reproductor invisible para autoplay */
    .player {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tarjeta central -->
  <div class="card">
    <div class="cake">🎂🎉🎶</div>
    <h1>¡Feliz Cumpleaños, Milagritos!</h1>
    <div class="foto">
      <img src="FOTO.jpg" alt="Milagritos">
    </div>
    <p>Hoy celebramos tu vida con alegría, amor y mucha música 💖<br>
    ¡Que tus sueños brillen tanto como tú! ✨</p>
    
    <!-- Música autoplay de SoundCloud -->
    <div class="player">
      <iframe width="100%" height="166" scrolling="no" frameborder="no"
        src="https://w.soundcloud.com/player/?url=https://soundcloud.com/happy-birthday-official/happy-birthday-to-you-piano&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>
  </div>

  <!-- Corazones y notas -->
  <script>
    function createElement(type, symbol, className) {
      const el = document.createElement("div");
      el.className = className;
      el.textContent = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    setInterval(() => createElement("div", "❤️", "heart"), 800);
    setInterval(() => createElement("div", "🎵", "note"), 1200);

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + "px";
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
